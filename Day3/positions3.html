<head>

<style>

        width: 80vw;
        height: 90vh;

        position: absolute;
        top: -3%;

    .pic3{
        position: absolute;

    .pic4{
        position: absolute;
        bottom: -3%;
        right: -3%;
    }

</style>

</head>
<body>

        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ718nztPNJfCbDJjZG8fOkejBnBAeQw5eAUA&s" class="pic2">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ718nztPNJfCbDJjZG8fOkejBnBAeQw5eAUA&s" class="pic3">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ718nztPNJfCbDJjZG8fOkejBnBAeQw5eAUA&s" class="pic4">
